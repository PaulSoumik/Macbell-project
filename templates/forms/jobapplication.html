{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>


    <script type="text/javascript">
    	function addnew(){
    		

    	}

	</script>
</head>
<body>
	
	<form enctype="multipart/form-data" action="" method="POST">
		{% csrf_token %}
		<table class="no-error">
			
			<table class="no-error">
				<tbody><tr>
					<th><label for="id_applyas">Applyas:</label></th><td>
						<select name="applyas" required="" id="id_applyas">
  										<option value="" selected="">---------</option>

  										<option value="Student">Student</option>

  										<option value="Employee">Employee</option>

						</select></td></tr>
					<tr><th><label for="id_college_name">College name:</label></th><td><input type="text" name="college_name" maxlength="200" required="" id="id_college_name"></td></tr>
					<tr><th><label for="id_course_name">Course name:</label></th><td><input type="text" name="course_name" maxlength="200" required="" id="id_course_name"></td></tr>
					<tr><th><label for="id_passing_year">Passing year:</label></th><td><input type="date" name="passing_year" required="" id="id_passing_year"></td></tr>
					<tr><th><label for="id_grade">Grade:</label></th><td><input type="number" name="grade" value="0" required="" id="id_grade"></td></tr>
					<tr><th><label for="id_resume">Resume:</label></th><td><input type="file" name="resume" required="" id="id_resume"></td></tr>
					<tr><th><label for="id_aboutapplicant">Aboutapplicant:</label></th><td><textarea name="aboutapplicant" cols="40" rows="10" maxlength="400" required="" id="id_aboutapplicant"></textarea></td></tr>
				</tbody>
			</table>
		</table>
		<h3>Work profile</h3>

		<div class="work_profile">
		{{ workset.management_form }}
		{% for form in workset.forms %}
			{{ form.errors }}
			<table class="no-error">
				
					<tbody>
						<tr><th><label for="id_form-0-Company_name">Company name:</label></th><td><input type="text" name="form-0-Company_name" maxlength="200" id="id_form-0-Company_name"></td></tr>
						<tr><th><label for="id_form-0-Post">Post:</label></th><td><input type="text" name="form-0-Post" maxlength="100" id="id_form-0-Post"></td></tr>
						<tr><th><label for="id_form-0-Start_date">Start date:</label></th><td><input type="date" name="form-0-Start_date" id="id_form-0-Start_date"></td></tr>
						<tr><th><label for="id_form-0-end_date">End date:</label></th><td><input type="date" name="form-0-end_date" id="id_form-0-end_date"></td></tr>
					</tbody>
				
			</table>
			
		{% endfor %}

		</div>
		<div class="addmore" id="clicktoadd" onclick="addnew()" style="cursor: pointer; text-decoration: underline;">Add new educational details</div>
		<div id="empty_work_form" style="display: none;">
			<table class="no_error">
				

				<tbody>
					<tr><th><label for="id_form-__prefix__-Company_name">Company name:</label></th><td><input type="text" name="form-__prefix__-Company_name" maxlength="200" id="id_form-__prefix__-Company_name"></td></tr>
					<tr><th><label for="id_form-__prefix__-Post">Post:</label></th><td><input type="text" name="form-__prefix__-Post" maxlength="100" id="id_form-__prefix__-Post"></td></tr>
					<tr><th><label for="id_form-__prefix__-Start_date">Start date:</label></th><td><input type="date" name="form-__prefix__-Start_date" id="id_form-__prefix__-Start_date"></td></tr>
					<tr><th><label for="id_form-__prefix__-end_date">End date:</label></th><td><input type="date" name="form-__prefix__-end_date" id="id_form-__prefix__-end_date"></td></tr>
				</tbody>
			</table>
		</div>
		<input type="submit" name="">
	</form>
	


		


<!--{{ workset.empty_form }}-->



<script type="text/javascript">
	var edunum = 1;
	function myfunc() {
		var form_idx = $('#id_form-TOTAL_FORMS').val();
		$('.work_profile').append($('#empty_work_form').html().replace(/__prefix__/g, form_idx));
		$('#id_form-TOTAL_FORMS').val(parseInt(form_idx) +1);
	}
	document.getElementById("clicktoadd").addEventListener("click",myfunc);
</script>
	
</body>
</html>
